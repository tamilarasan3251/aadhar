<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adhar</title>
    <link rel="stylesheet" href="adhar.css" />
  </head>

  <body>
    <form class="aadhar">
      <div id="form">
        <h1>AADHAR</h1>
        <p>
          <lable>NAME:</lable>
          <input id="name" type="text" placeholder="enter name" />
          <br /><br />
        </p>
        <p>
          <label>FATHER NAME:</label>
          <input type="text" placeholder="enter father name" />
          <br /><br />
        </p>
        <p>
          <label>E-MAIL-ID:</label>
          <input id="email" type="email" placeholder="should content @mail" />
          <br /><br />
        </p>
        <lable>MOBILE NO:</lable>
        <input id="mobileno" type="number" placeholder="only 10 digit" />
        <br /><br />
        <div id="gender">
          <label>GENDER:</label>

          <input type="radio" name="gender" value="Male" />
          <lable for="Male">Male</lable>

          <input type="radio" name="gender" value="Female" />
          <lable for="Female">Female</lable>

          <input type="radio" name="gender" value="Transgender" />
          <lable for="TRANSGENDER">Trans gender</lable>
        </div>
        <br /><br />
        <lable>AGE:</lable>
        <input id="age" type="number" placeholder="number" />
        <br /><br />
        <label>DATE OF BIRTH:</label>
        <input id="date" type="date" />
        <br /><br />
        <lable>ADRESS:</lable>
        <textarea id="address" placeholder="enter address"></textarea>
        <br /><br />
        <lable>PIN NO:</lable>
        <input id="pinno" type="number" placeholder="enter pin code" />
        <br /><br />
        <label>STATE:</label>
        <input id="state" type="text" placeholder="state name" />
        <br /><br />
        <lable>NATIONALITY:</lable>
        <input id="national" type="text" placeholder="national name" />
        <br /><br />
        <lable>SUMBIT:</lable>
        <button id="sumbit">sumbit</button>
      </div>

      <div class="photo">
        <input
          type="image"
          src="/bio-portrait-placeholder.jpg"
          width="130"
          height="150"
        />
      </div>
      <div>
        <img src="/bgcr.png" width="100" height="80" />
      </div>
    </form>
  </body>
</html>
